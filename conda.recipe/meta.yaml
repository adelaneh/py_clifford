package:
  name: py_clifford
  version: "0.1.0"

source:
    git_url: ../


requirements:
  build:
    - python
    - setuptools
    - pandas
    - numpy
    - matplotlib
    - six
    - tensorflow=1.15
    - tqdm

  run:
    - python
    - setuptools
    - pandas
    - numpy
    - matplotlib
    - six
    - tensorflow=1.15
    - tqdm

test:
  # Python imports
  imports:
    - py_clifford

