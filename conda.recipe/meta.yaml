    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.columbia.edu/~aa4348/py_clifford
  license: BSD License
  summary: 'Python library for simulation of 2-line visual discrimination task.'

